<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>当前n值为：{{n}}</h2>
    <button @click="showInfo">点我</button>

    <!-- 使用v-show做条件渲染 -->
    <h2 v-show="false">欢迎来到{{name}}1</h2>
    <h2 v-show="1 === 3">欢迎来到{{name}}2</h2>

    <!-- 使用v-if做条件渲染 -->
    <h2 v-if="false">欢迎来到{{name}}3</h2>
    <h2 v-if="1 === 3">欢迎来到{{name}}4</h2>

    <!-- v-else和v-else-if -->
    <div v-if="n === 1">尚硅谷</div>
    <div v-else-if="n === 2">黑马程序员</div>
    <div v-else >aishangguigu</div>

    <!-- v-if与template的配合使用 -->
    <template v-if="n === 2">
        <h2>尚硅谷</h2>
        <h2>黑马程序员</h2>
        <h3>sadaslkd</h3>
    </template>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el:'#root',
    data() {
      return {
        name:"尚硅谷",
        n:0,
      }
    },
    methods: {
      showInfo(){
        return this.n++;
      }
    },
  })
</script>
</html>
