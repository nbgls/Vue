<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="vue.js"></script>
<body>
  <div id="root">

    <!-- 遍历数组 -->
    <ul>
      <!-- <li v-for="person in persons" :key="person.id">{{person.name}}-{{person.age}}</li> -->
      <li v-for="(person,index) in persons" :key="index">{{person.name}}-{{person.age}}</li>
    </ul>

    <!-- 遍历对象 -->
    <ul>
      <li v-for="(value,k) in car" :key="k">{{k}}-{{value}}</li>
    </ul>

    <!-- 遍历字符串 -->
    <ul>
      <li v-for="(char,index) in str">{{char}}-{{index}}</li>
    </ul>

    <!-- 遍历指定次数 -->
    <ul>
      <li v-for="(number,index) of 5">{{number}}-{{index}}</li>
    </ul>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el:'#root',
    data() {
      return {
        persons:[
          {id:'001',name:'张三',age:'18'},
          {id:'002',name:'李四',age:'19'},
          {id:'003',name:'王五',age:'20'},
        ],
        car:{
          name:'奥迪A8',
          price:'70万',
          color:'黑色'
        },
        str:'hello'
      }
    },
  })
</script>
</html>
