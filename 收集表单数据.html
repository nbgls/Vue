<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="vue.js"></script>

<body>
  <div id="root">
    <form action="" @submit.prevent="demo">
      账号：<input type="text" v-model.trim="userInfo.account"><br><br>
      密码：<input type="password" v-model="userInfo.password"><br><br>
      年龄：<input type="number" v-model.number="userInfo.age"><br><br>
      性别：男<input type="radio" name="sex" v-model="userInfo.sex" value="male">女<input type="radio" name="sex" v-model="userInfo.sex"
        value="female"><br><br>
      爱好：学习<input type="checkbox" v-model="userInfo.hobby" value="study">打游戏<input type="checkbox" v-model="userInfo.hobby"
        value="game">吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br><br>
      所属校区：<select name="" id="" v-model="userInfo.city">
        <option value="">选择校区</option>
        <option value="xuzou">徐州</option>
        <option value="yingtan">鹰潭</option>
        <option value="shenzhen">深圳</option>
        <option value="anqing">安庆</option>
      </select><br><br>
      其他信息：<textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea><br><br>
      <input type="checkbox" v-model="userInfo.agree">阅读并结束<a href="www.baidu.com">《用户协议》</a><button>提交</button>
    </form>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data() {
      return {
        userInfo: {
          account: '',
          password: '',
          age:'',
          sex: '',
          hobby: [],
          city: '',
          other: '',
          agree: '',
        }
      }
    },
    methods: {
      demo() {
        console.log(JSON.stringify(this.userInfo));
      }
    },
  })
</script>

</html>
