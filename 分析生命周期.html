<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="root">
    <h2 v-text="n"></h2>
    <h2>当前n值：{{n}}</h2>
    <button @click="add">点我</button>
    <button @click="bye">点我销毁vm</button>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    /* template: `
    <div>
      <h2>当前n值：{{n}}</h2>
      <button @click="add">点我</button>
    </div>
    `, */
    data() {
      return {
        n: 1,
      }
    },
    methods: {
      add() {
        this.n++
        console.log(this.n);
      },
      bye(){
        console.log('bye');
        this.$destroy()
      }
    },
    watch:{
      n(){
        console.log('n变了');
      }
    },
    beforeCreate() {
      console.log('beforeCreate');
      // debugger;
    },
    created() {
      console.log('created');
      // debugger;
    },
    beforeMount() {
      console.log('beforeMount');
      // debugger;
    },
    mounted() {
      console.log('mounted');
      // debugger;
    },
    beforeUpdate() {
      console.log('beforeUpdate');
    },
    updated() {
      console.log('updated');
    },
    beforeDestroy() {
      console.log('beforeDestroy');
      this.add()
    },
    destroyed() {
      console.log('destroyed');
    },
  })
</script>

</html>
