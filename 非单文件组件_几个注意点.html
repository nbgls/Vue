<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/Vue/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>{{msg}}</h1>
    <school></school>
    <school/>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  const school = Vue.extend({
    name:'name',
    template:`<div>
      <h2>学校名称：{{name}}</h2>  
      <h2>学校地址：{{address}}</h2>
    </div>`,
    data() {
      return {
        name:'尚硅谷',
        address:'广东深圳'
      }
    },
  })
  const vm = new Vue({
    el:'#root',
    data() {
      return {
        msg:"1111"
      }
    },
    components:{  
      school
    }
  })
</script>
</html>
