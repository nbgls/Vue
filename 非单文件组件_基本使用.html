<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/Vue/vue.js"></script>
</head>

<body>
  <div id="root">
    <hello></hello>
    <hr>
    <school></school>
    <hr>
    <student></student>
  </div>
  <hr></hr>
  <div id="root2">
    <hello></hello>
  </div>
</body>
<script>
  Vue.config.productionTip = false;

  // 创建school组件
  const school = Vue.extend({
    template: `
    <div>
      <h2>学校名称：{{schoolName}}</h2>
      <h2>学校地址：{{schoolAddress}}</h2>
      <button @click="showName">点我提示学校名</button>
    </div>`,
    data() {
      return {
        schoolName: '尚硅谷',
        schoolAddress: '广东深圳',
      }
    },
    methods: {
      showName(){
        alert('123')
      }
    },
  })
  const hello = Vue.extend({
    template: `
    <div>
      <h2>{{name}}</h2>
    </div>`,
    data() {
      return {
        name:'vuevue'
      }
    },
  })


  // 创建student组件
  const student = Vue.extend({
    template:`<div>
      <h2>学生姓名：{{studentName}}</h2>
      <h2>学生年龄：{{studentAge}}</h2>  
    </div>`,
    data() {
      return {
        studentName: '张三',
        studentAge: 18,
      }
    },
  })

  // 全局注册组件
  Vue.component('hello',hello)

  // 创建vm
  const vm = new Vue({
    el: '#root',
    // 注册组件(局部注册)
    components: {
      school: school,
      student: student,
    }
  })
  
  new Vue({
    el:'#root2',
  })
</script>

</html>
