<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="vue.js"></script>
<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
const vm = new Vue({
  el:'#root',
  data() {
    return {
      name:'八嘎'
    }
  },
})
</script>
</html>
