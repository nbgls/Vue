<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="rooot">
    <a v-bind:href="urlll.toUpperCase()" x="hellow">{{name}}</a>
    <a :href="Date.now()" :x="hellow">{{shool.name}}</a>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  new Vue({
    el:'#rooot',
    data:{
      name:'jack',
      urlll:'www.baidu.com',
      hellow:'dadada',
      shool:{
        name:'jjjj'
      }
    }
  })
</script>

</html>
